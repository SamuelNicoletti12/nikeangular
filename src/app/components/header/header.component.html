<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">NIKE</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-nav">
      <a
        class="nav-link"
        routerLink="/"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Home</a
      >
      <a class="nav-link" routerLink="/prodotti" routerLinkActive="active"
        >Scarpe</a
      >
      <a class="nav-link" routerLink="/registrazione" routerLinkActive="active"
        >Registrati</a
      >
      <a class="nav-link" routerLink="/best-seller" routerLinkActive="active"
        >Best-seller</a
      >
      <a class="nav-link" routerLink="/nuovi-arrivi" routerLinkActive="active"
        >Nuovi-arrivi</a
      >
    </div>

      <input
        class="form-control me-2"
        type="text"
        placeholder="Cerca"
        aria-label="Cerca"
        [(ngModel)]="searchText"
        name="searchText"
      />
      <button class="btn btn-outline-success" type="submit">Cerca</button>
    </form>
    <button class="d-flex">
      <i
        class="bi bi-cart-plus"
        routerLink="/carrello"
        routerLinkActive="active"
        >{{ ss.prodottiACarrello.length }}</i
      >
