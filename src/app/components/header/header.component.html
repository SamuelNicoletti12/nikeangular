<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Nike</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/prodotti" routerLinkActive="active"
            >Scarpe</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/registrazione"
            routerLinkActive="active"
            >Registrati</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/best-seller"
            routerLinkActive="active"
            >Best-seller</a
          >
        </li>
        <li>
          <a
            class="nav-link"
            routerLink="/nuovi-arrivi"
            routerLinkActive="active"
            >Nuovi-arrivi</a
          >
        </li>
      </ul>
    </div>
    <form class="d-flex" (ngSubmit)="onSearch()">
      <input
        class="form-control ms-2"
        type="text"
        placeholder="Cerca"
        aria-label="Cerca"
        [(ngModel)]="searchText"
        name="searchText"
      />
      <button class="btn btn-outline-success" type="submit">Cerca</button>
    </form>
    <button class="d-flex ms-1">
      <i
        class="bi bi-cart-plus"
        routerLink="/carrello"
        routerLinkActive="active"
        >{{ ss.prodottiACarrello.length }}</i
      >
    </button>
  </div>
</nav>
